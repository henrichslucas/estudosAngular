<!-- <p *ngFor="let name of names; let i=index">{{i+1}}: {{name}}</p> -->

<mat-card>
  <mat-card-content>
    <mat-selection-list #selectNames>
      <mat-list-option *ngFor="let name of names" >{{name}}</mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-footer>
    <p *ngIf="selectNames.selectedOptions.selected.length==1">You've marked {{selectNames.selectedOptions.selected.length}} option</p>
    <p *ngIf="selectNames.selectedOptions.selected.length!=1">You've marked {{selectNames.selectedOptions.selected.length}} options</p>
  </mat-card-footer>
</mat-card>

<mat-card>
  <mat-card-content>
    <mat-list>
      <h3 matSubheader>Names</h3>
      <mat-list-item *ngFor="let name of names">
        <mat-icon matListIcon>person</mat-icon>
        <h4 matLine>{{name}}</h4>
      </mat-list-item>

      <mat-divider></mat-divider>

      <h3 matSubheader>Cities</h3>
      <mat-list-item *ngFor="let city of cities">
        <mat-icon matListIcon>location_city</mat-icon>
        <h4 matLine>{{city.name}}</h4>
        <h4 matLine>{{city.state}}</h4>
      </mat-list-item>
      
    </mat-list>
  </mat-card-content>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
